<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        img-src ${webview.cspSource};
        script-src 'nonce-${nonce}';
        style-src 'nonce-${nonce}';
    ">
    <link nonce="${nonce}" rel="stylesheet" href="${stylesMainUri}">
    <link nonce="${nonce}" rel="stylesheet" href="${stylesIssuesUri}">
</head>
<body>
    <div class="dashboard">
        <div class="summary-card">
            <h2>${data.summary}</h2>
            <div class="severity-indicator">
                <span class="critical">${data.issues.length} Issues Found</span>
            </div>
        </div>

        <div class="issues-container">
            ${data.issues.map(issue => `
                <div class="issue-card ${issue.type}">
                    <div class="issue-header">
                        <span class="icon ${getIssueIcon(issue.type)}"></span>
                        <h3>${issue.message}</h3>
                    </div>
                    <div class="issue-details">
                        <p><strong>Path:</strong> ${issue.filePath || issue.folderPath}</p>
                        <p><strong>Suggested Action:</strong> ${issue.suggestion}</p>
                        <button class="action-button" 
                                data-command="applySuggestion" 
                                data-suggestion="${escapeHtml(issue.suggestion)}">
                            Apply Suggestion
                        </button>
                    </div>
                </div>
            `).join('')}
        </div>

        <div class="structure-section">
            <h2>Recommended Structure</h2>
            <div class="folder-tree">
                ${renderFolderStructure(data.recommendedStructure)}
            </div>
        </div>
    </div>

    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
